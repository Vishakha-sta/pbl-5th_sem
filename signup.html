<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap');
    </style>
    <title>Login Page</title>
    
</head>

<body>
    <div class="container">
        <div class="row px-3">
          <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
            <div class="img-left d-none d-md-flex" ></div>
    
            <div class="card-body">
              <h4 class="title text-center mt-4" style="font-family: 'STIX Two Math', serif;font-weight: bold;">
                 Register to our portal
              </h4>
              
             
              <form class="form-box px-3">
                  <div class="form-input">
                <span><i class="fa fa-user-circle-o" style="color: rgb(12, 34, 238);font-weight: bold;"></i></span>
                <input type="name" name="" placeholder="Name" required>
              </div>
                <div class="form-input">
                  <span><i class="fa fa-envelope-o" style="color: white;font-weight: bold;"></i></span>
                  <input type="email" name="" placeholder="Email Address" tabindex="10" required>
                </div>
                <div class="form-input">
                  <span><i class="fa fa-key" style="color: rgb(12, 34, 238);font-weight: bold;"></i></span>
                  <input type="password" name="" placeholder="Password" required>
                </div>
                
                
    
                <div class="mb-3">
                  <button type="submit" class="btn btn-block text-uppercase">
                    Signup
                  </button>
                </div>
    
              </form>
            </div>
          </div>
        </div>
      </div>
</body>

</html>
